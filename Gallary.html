<head>

<style>
.cont
{

 display: flex;

}

<script>
let pic=["2.jpg","3.jpg","4.jpg",];

let c=0;
function nextImg()
{
c=c+1
let p=pic[c];
if(c == 3)
	c=0
else
 document.getElementById("slider").src = p;
}
function preImg()
{
c=c-1
let p=pic[c];

document.getElementById("slider").src = p;
}


</script>


</head>
<body>

<div class="cont">
<button onclick="preImg()"> Pre</button>
<img  id="slider" src="2.jpg">

<button onclick="nextImg()"> Next</button>
</div>
</body>
