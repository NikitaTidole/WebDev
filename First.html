<html>
	<head>
	<style>
		.cont
		{
		 border:2px double;
		 width:300px;
		 margin:300px;
		 padding:50px;
		}
	</style>	
	<script>
		function changeBGcol(col){
			document.body.style.backgroundColor=col;
		}
	</script>
	</head>
	<body>
		<div class="cont">
			<button onclick="changeBGcol('blue')">Blue</button>
			<button onclick="changeBGcol('white')">White</button><br>
			<button onclick="changeBGcol('green')">Green</button>
			<button onclick="changeBGcol('pink')">Pink</button>
		</div>
	</body>
</html>
